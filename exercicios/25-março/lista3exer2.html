<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa Hipotheticus: Calcular salário bruto</title>
</head>
<body>
    <script>
        alert("Bem-vindo(a), empregado da Hipotheticus!\nInforme as horas trabalhadas e iremos calcular seu salário bruto.");
        var hNormal, hExtra, salarioBruto;
        hNormal = parseFloat(prompt("Digite o número de hora normal trabalhada"));
        hExtra = parseFloat(prompt("Digite o número de hora extra trabalhada"));

        while(isNaN(hNormal)){
            hNormal = parseFloat(prompt("Por favor, digite uma resposta válida!\nDigite o número de hora normal trabalhada"));
        }
        while(isNaN(hNormal)){
            hExtra = parseFloat(prompt("Por favor, digite uma resposta válida!\nDigite o número de hora extra trabalhada"));
        }

        salarioBruto = (hNormal * 10.00) + (hExtra * 15.00);

        document.write(`<h2>
            Seu salário bruto é de R$${salarioBruto.toFixed(2)}
            </h2>`)
    </script>
</body>
</html>
