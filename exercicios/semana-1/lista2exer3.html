<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de um triângulo</title>
</head>
<body>
    <script>
        alert("Digite a base e a altura para saber a área de um triângulo");
        var base = parseInt(prompt("Digite a base do triângulo"));
        var altura = parseInt(prompt("Digite a altura do triângulo"));

        var area = (base * altura) / 2;

        document.write(`<h2>
            A área de um triangulo com base ${base} e altura ${altura} é ${area}
            </h2>`);
    </script>
</body>
</html>
